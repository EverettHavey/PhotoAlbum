<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Shared Dark Theme */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
        }
        nav {
            background: #1e1e1e;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        nav a { color: #bbb; text-decoration: none; margin: 0 15px; }
        
        h1 { text-align: center; margin-top: 30px; color: #fff; }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 40px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
            background: #222; /* Placeholder color while loading */
        }
        .gallery img:hover { opacity: 0.7; }

        /* Lightbox (Click to enlarge) */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #lightbox img { max-width: 90%; max-height: 80%; border: 2px solid #444; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="normal.html">Normal</a>
        <a href="logos.html">Logos</a>
        <a href="AllImage.html">All Images</a>
    </nav>

    <h1 id="page-title">Gallery</h1>

    <div class="gallery" id="image-container">
        </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="Enlarged view">
    </div>

    <script>
        // 1. UPDATE THIS ARRAY FOR EACH PAGE
        // For normal.html use: 'images/photo1.jpg', etc.
        // For logos.html use: 'logos/logo1.png', etc.
        const imageFiles = [
            'logos/DBC1.webp', 
            'logos/FC1.webp',
            'logos/FC2.webp',
            'logos/FDS2.webp',
            'logos/logos/SplashyDashiezMainLogoNEW.webp',
            'logos/SplashyDashiezTransparentBackGround.webp',
            'logos/TCleaning.webp',
            'logos/telopnitic1.webp',
            'logos/telopnitic2.webp',
        ];

        const container = document.getElementById('image-container');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Dynamically load images
        imageFiles.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.loading = "lazy"; // Performance boost
            img.onclick = () => {
                lightboxImg.src = src;
                lightbox.style.display = 'flex';
            };
            container.appendChild(img);
        });
    </script>
</body>
</html>
