<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album | Home</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            width: 100%;
            background: #1e1e1e;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        nav a {
            color: #bbb;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover { color: #fff; }
        
        .hero { padding: 50px; text-align: center; }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            border: 1px solid #333;
            transition: transform 0.3s, background 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            background: #252525;
            border-color: #555;
        }
        .card h2 { margin-top: 0; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="normal.html">Normal</a>
        <a href="logos.html">Logos</a>
        <a href="AIImage.html">AI Images</a>
    </nav>

    <div class="hero">
        <h1>My Digital Photo Album</h1>
        <p>Select a category to view the collection</p>
    </div>

    <div class="menu-grid">
        <a href="normal.html" class="card">
            <h2>Normal</h2>
            <p>View the standard gallery</p>
        </a>
        <a href="logos.html" class="card">
            <h2>Logos</h2>
            <p>Branding and graphic assets</p>
        </a>
        <a href="AIImage.html" class="card">
            <h2>AI Images</h2>
            <p>Complete image archives</p>
        </a>
    </div>

</body>
</html>
